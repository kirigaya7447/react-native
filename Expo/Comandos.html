<!DOCTYPE html>
<html>
    <body>
        <h3>Aqui estão os comandos para iniciar um projeto com o expo:</h3>
        <ol>
            <li>npx create-expo-app --template</li>
            <li>npm init</li>
            <li>npm start</li>
        </ol>
<h3>Arrumar dependências no projeto:</h3>
<ol>
<li>npm install expo@latest</li>
<li>npx expo install --fix</li>
<li>npx expo install --check</li>
<li>npx expo-doctor</li>
</ol>
    </body>
</html>
